{% extends "body.html" %}

{% block content %}

    <!-- Content -->
    <div class="container" role="main">
		<div class="table-responsive">
			<table class="table table-striped sortable">
				<thead>
                <h1>User Profiles</h1>
					<tr>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>About User</th>
                        <th>E-Mail</th>
					</tr>
				</thead>
				<tbody>
                    {% for item in profiles %}
                    <tr>
                        <td>{{ item.last_name }}</td>
                        <td>{{ item.first_name }}</td>
                        <td>{{ item.about_user }}</td>
                        <td>{{ item.email }}</td>
                    </tr>
                    {% endfor %}
				</tbody>
			</table>
		</div>
    </div>

{% endblock %}
